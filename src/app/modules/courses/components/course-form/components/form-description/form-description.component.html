<label class="description">
  <textarea [formControl]="control" type="text">
  </textarea>
  <span class="placeholder">Description</span>
  <div *ngIf="!control.valid && (control.dirty || control.touched)" class="error">
    <span *ngIf="control?.errors?.required">
      Description is required.
    </span>
  </div>
</label>
