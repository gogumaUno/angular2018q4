<div class="course" [appBorderColor]="course.creationDate">
  <div class="course__content" routerLink="/courses/{{course.id}}">
    <img
      class="course__content__image"
      src="https://upload.wikimedia.org/wikipedia/en/f/fc/Walken-Cowbell.jpg"
      alt="course image">
    <div class="course__content__info info">
      <h2 class="info__title">{{course.title | uppercase}}</h2>
      <p class="info__date">creationDate: <span>{{course.creationDate | date}}</span></p>
      <p class="info__duration">duration: <span>{{course.duration | duration}}</span></p>
      <p class="info__description">description: <span>{{course.description}}</span></p>
    </div>
  </div>
  <div class="course__top-rated" *ngIf="course.topRated">
    <i
      class="material-icons"
      [ngClass]="{'course__top-rated__icon': course.topRated}"
    >star</i>
  </div>
  <div class="course__actions">
    <button class="course__actions__button delete material-icons" (click)="onDeleteClick()">delete</button>
    <button class="course__actions__button edit material-icons">edit</button>
  </div>
</div>
