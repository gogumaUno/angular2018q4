<label>
  <input
    class="duration"
    #durationValidation="ngModel"
    [ngClass]="{invalid: durationValidation.valid || !durationValidation.pristine}"
    [(ngModel)]="duration"
    name="duration"
    required
    type="number">
  <span class="placeholder">Duration</span>
  <p *ngIf="duration">{{duration | duration}}</p>
</label>
