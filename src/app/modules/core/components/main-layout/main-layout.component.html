<div class="container">

  <app-header [isAuthenticated]="isAuthenticated$ | async" [login]="login$ | async" (logOut)="onLogOut()">
  </app-header>
  <app-breadcrumbs *ngIf="isAuthenticated$ | async"></app-breadcrumbs>
  <div class="container__content">
    <app-loader *ngIf="loading$ | async; else layout"></app-loader>
    <ng-template #layout>
      <ng-content></ng-content>
    </ng-template>
  </div>
  <app-footer class="container__footer"></app-footer>

</div>
