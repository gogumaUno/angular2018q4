<label>
  <input type="text" [formControl]="control">
  <span class="placeholder">Title</span>
  <div *ngIf="!control.valid && (control.dirty || control.touched)" class="error">
    <span *ngIf="control?.errors?.required">
      Title is required.
    </span>
    <span *ngIf="control?.errors?.maxlength">
      Maxlength
    </span>
  </div>
</label>
