<div class="search-form">
  <input 
    #input
    class="search-form__input"
    type="text"
    [placeholder]="placeholder"
    [value]="inputValue | async"
    (input)="setInputValue($event)"
    (keyup.enter)="onEnter()">
  <button class="search-form__button material-icons" (click)="onSearchClick($event, input)">search</button>
</div>
