<div class="home-layout">
  <div class="home-layout__tools tools-panel">
    <app-search-panel class="tools-panel__tool" placeholder="Search course">
    </app-search-panel>
    <a class="tools-panel__tool add-course button" (click)="onAdd()">
      <i class="add-course__icon material-icons">add</i>
      <p class="add-course__title">Create new Course</p>
    </a>
  </div>
  <app-courses-list *ngIf="(filteredCourses$ | async)?.length && (searchValue$ | async); else Courses"
    [courses]="filteredCourses$ | async">
  </app-courses-list>
  <ng-template #Courses>
    <app-courses-list [courses]="courses$ | async"></app-courses-list>
  </ng-template>
  <button class="home-layout__load-button button" (click)="load()">Load more</button>
</div>
<router-outlet></router-outlet>
